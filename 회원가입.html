<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS 파일.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./홈.html">BCSD 실습</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="./홈.html">Home</a>
            <a class="nav-link signin-link" href="./로그인.html">로그인</a>
            <a
              class="nav-link signup-link active"
              aria-current="page"
              href="./회원가입.html"
              >회원가입</a
            >
          </div>
        </div>
      </div>
    </nav>

    <form>
      <div class="mb-3">
        <label for="exampleInputId1" class="form-label">ID</label>
        <input type="text" class="form-control id" id="exampleInputId1" />
        <div class="id-check-result">이메일 형식 확인</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control pw"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Password Check</label
        >
        <input
          type="password"
          class="form-control pw-check"
          id="exampleInputPassword1"
        />
        <div class="pw-check-result">비밀번호 확인</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputStudentNumber1" class="form-label"
          >Student Number</label
        >
        <input
          type="text"
          class="form-control student-number"
          id="exampleInputStudentNumber1"
          maxlength="10"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Major</label>
        <div class="major">전공</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPhoneNumber1" class="form-label"
          >Phone Number</label
        >
        <input
          type="text"
          class="form-control phone-number"
          maxlength="13"
          id="exampleInputPhoneNumber1"
          oninput="telephoneinput(this)"
        />
      </div>
      <button type="submit" class="btn btn-primary signup">회원가입</button>
      <button type="button" class="btn btn-primary cancel">
        회원가입 취소
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./signup.js"></script>
  </body>
</html>
